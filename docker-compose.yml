version: '3'
services:
  postgres:
    image: postgres:14.9
    container_name: postgres
    env_file:
      - ./db/.env
    hostname: postgres-host
    ports:
      - 5432:5432
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
  api:
    build:
      context: .
    pull_policy: "always"
    depends_on:
     - postgres
    env_file:
      - ./wallpaper_api/.env
    ports:
      - 8080:8000
    volumes:
      - ./wallpaper_api/:/usr/src/app/wallpaper_api/
      - ./images/:/var/www/wallpaper_api/images/
    working_dir: /usr/src/app/wallpaper_api
    command: ["gunicorn", "--config", "gunicorn_settings.py"]